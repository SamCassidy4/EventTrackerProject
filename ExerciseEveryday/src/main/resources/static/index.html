<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Workout</title>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<h1>Church of Iron</h1>

	<div id="eventList"></div>
	
	<div id="eventDetails"></div>
	
	<h3> Add A New Workout</h3>
	<form name="newWorkoutForm">
	
	<label for="name">Name</label>
	<input type="text" name="name"><br>
	
	<label for="set">Recommended Sets</label>
	<input type="text" name="set"><br>
	
	<label for="rep">Recommended Rep Range</label>
	<input type="text" name="rep"><br>
	
	<label for="description">Description</label>
	<input type="text" name="description"><br>
	
	<label for="imageUrl">Image Here</label>
	<input type="text" name="imageUrl"><br>
	
	<label for="bodyPart">Worked Body Part(s)</label>
	<input type="text" name="bodyPart"><br>
	
	<button name="addWorkoutButton">Get Swole</button>
	</form>
	

	
	<div id="content"></div>

</body>
</html>
